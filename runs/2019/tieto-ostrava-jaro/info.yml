title: Začátečnický kurz v Tieto Czech
description: Naučte se Python vážně od začátku. Žádné předchozí znalosti nejsou potřeba.
long_description: |

    Zde najdeš materiály, které se používají na začátečnických kurzech Pythonu v Tieto Czech s.r.o.

    Jednotlivé lekce jsou určeny naprostým začátečníkům, žádné předchozí
    znalosti nejsou nutné. Instrukce jsou uvedeny pro operační systémy Linux,
    Windows i macOS.
time: 09:00-11:00
default_time:
  start: '15:00'
  end: '16:30'
canonical: false
