title: Začátečnický kurz PyLadies
subtitle: Brno - jaro 2019 - pondělí
time: 18:00–20:00
default_time:
  start: '18:00'
  end: '20:00'
description: Naučte se Python vážně od začátku. Žádné předchozí znalosti nejsou potřeba.
long_description: |
    Nová verze začátečnického kurzu PyLadies.

    Stránky samotných PyLadies jsou na [http://pyladies.cz][PyLadies].

    Jednotlivé lekce budou určeny naprostým začátečnicím.
    Instrukce jsou uvedeny pro operační systémy Linux, Windows i macOS.

    Materiály jsou stále v přípravě, plán se bude v průběhu kurzu měnit.

    [PyLadies]: http://pyladies.cz/
derives: pyladies
vars:
  user-gender: f
  pyladies: true
  coach-present: true

