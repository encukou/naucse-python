  end: '20:00'
description: Naučte se Python pěkně od začátku. Žádné předchozí znalosti nejsou potřeba.
long_description: |
    Začátečnický kurz PyLadies.

    Stránky samotných PyLadies jsou na [http://pyladies.cz][PyLadies].
    Organizační informace hledej tam.

    Jednotlivé lekce budou určeny naprostým začátečnicím.
    Instrukce jsou uvedeny pro operační systémy Linux, Windows i macOS.

    Materiály jsou stále v přípravě, plán se bude v průběhu kurzu měnit.

    Kvůli opatřením ohledně setkávání lidí budou videa z kurzu nahrávána
    [na Youtube]. Jestli se to povede, tak i v přímém přenosu.

    [PyLadies]: http://pyladies.cz/
    [na Youtube]: https://www.youtube.com/playlist?list=PLFt-PM7J_H3ELiR5V3uQgUspihxvnCVwX

